{% load humanize %}
<div class="job-card bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <div class="flex items-start justify-between mb-4">
        <div class="flex items-start space-x-4">
            <!-- Placeholder for a user profile image -->
            <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop&crop=face" alt="Profile" class="profile-img w-12 h-12 rounded-full object-cover">

            <div class="flex-1">
                <!-- Dynamically display the task title -->
                <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ app.task }}</h3>
                <h2 class="text-l font-semibold text-gray-900 mb-2">{{ app.user }}</h2>
                <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Applied {{ app.applied_on }} 
                    </span>

                    <!-- Display the category as a badge -->
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium">{{ app.task.category }}</span>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <!-- Dynamically display the status -->
            <span class="status-badge bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">{{ app.status }}</span>

        </div>
    </div>

    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-6">
            <!-- Display the budget with currency -->
            <span class="price-highlight text-xl font-bold text-green-600">UGX {{ app.task.budget }}</span>
            <div class="flex items-center space-x-4 text-sm text-gray-600">

            </div>
        </div>
        <!-- Fixed button to be a link to the detail page with the correct URL -->
        <a href="{% url 'task_giver:app_detail' app.id %}" class="interactive-btn glow-on-hover bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">
            View Application
        </a>
    </div>
</div>
