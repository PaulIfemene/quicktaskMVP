<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Seeker Dashboard - QuickTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen max-w-5xl mx-auto p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Welcome, {{ request.user.username }}</h1>
            <a href="{% url 'accounts:logout' %}" class="text-red-600">Logout</a>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
            <h2 class="text-xl font-semibold mb-2">Task Seeker Dashboard</h2>
            <p class="text-gray-600 mb-4">Browse available gigs and apply to start earning.</p>
            <div class="flex gap-3">
                <a href="{% url 'home.index' %}#features" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Explore Tasks</a>
                <a href="{% url 'home.index' %}#how-it-works" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg">How it works</a>
            </div>
        </div>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <h3 class="font-semibold mb-2">Recommended for you</h3>
                <p class="text-gray-600">Personalized gig recommendations coming soon.</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <h3 class="font-semibold mb-2">Recent applications</h3>
                <p class="text-gray-600">You have no applications yet.</p>
            </div>
        </div>
    </div>
</body>
</html>
